<div id="sidebar-menu">

    <!-- LOADER -->
    <div class="row row-height"
         data-ng-if="sideBarCtrl.loading.init">
        <div class="col-xs-12 col-height col-middle text-center">
            <spinner data-name="bubbles-fff-222-16"></spinner>
        </div>
    </div>

    <div data-ng-if="!sideBarCtrl.loading.init">

        <!-- MENU TITLE -->
        <div class="sidebar-menu-title">
            <button type="button" class="navbar-button sideNavBtnClose pull-right">
                <span class="ovh-font ovh-font-arrow-left"></span>
            </button>
            <span class="navbar-brand navbar-toggle-title"
                  data-translate="sidebar_menu">
            </span>
        </div>

        <!-- ORDER ACTIONS MENU -->
        <div class="order-actions-menu">
            <actions-menu data-actions-menu-options="sideBarCtrl.actionsOptions"
                          data-actions-menu-popover-settings="sideBarCtrl.popoverSettings">
                <span class="cart-icon right-space-p8">
                    <i class="ovh-font ovh-font-cart"></i>
                </span>

                <span class="button-text right-space-p8"
                      data-translate="sidebar_menu_order_actions">
                </span>

                <span class="arrow-icon pull-right fs8">
                    <i class="ovh-font ovh-font-small-arrow-down"></i>
                </span>
            </actions-menu>
        </div>

        <!-- MENU ITEMS -->
        <ul class="sidebar-menu-list menu-level-1"
            data-sidebar-menu-list
            data-sidebar-menu-list-items="sideBarCtrl.items">
        </ul>

    </div>

</div>
