<!-- ARROW -->
<span class="item-arrow"
      data-ng-class="{ 'no-sub' : !ItemMenuCtrl.item.allowSubItems }"
      data-ng-if="!ItemMenuCtrl.item.loading">
    <i class="ovh-font fs8 bottom-space-m4"
       data-ng-class="{ 'ovh-font-small-arrow-right' : !ItemMenuCtrl.item.isOpen, 'ovh-font-small-arrow-down' : ItemMenuCtrl.item.isOpen }"
       data-ng-if="ItemMenuCtrl.item.allowSubItems">
    </i>
</span>

<!-- LOADING -->
<span class="item-loading"
      data-ng-if="ItemMenuCtrl.item.loading">
    <spinner data-name="bubbles-fff-222-16"></spinner>
</span>

<!-- ITEM ICON -->
<span class="item-icon"
      data-ng-if="ItemMenuCtrl.item.icon">
    <i class="ovh-font ovh-font-{{ ItemMenuCtrl.item.icon }}"
       data-ng-class="ItemMenuCtrl.item.iconClass">
    </i>
</span>

<!-- ITEM PREFIX -->
<span class="item-prefix fs10"
      data-ng-bind="ItemMenuCtrl.item.prefix">
</span>

<!-- ITEM TITLE -->
<span class="item-title"
      data-ng-bind="ItemMenuCtrl.item.title">
</span>
